<div class="container">

    <div class="card">
        <h3>Agregar Personas</h3>
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group">
        
                <label for="">Nombres:</label>
                <input type="text" class="form-control" [(ngModel)]="persona.nombre" name="name">
            </div>
        
            <div class="form-group">
        
                <label for="">Apellidos:</label>
                <input type="text" class="form-control" [(ngModel)]="persona.apellidos" name="apellidos">
            </div>
            <button (click)="Actualizar(persona)" class="btn btn-danger">Actualizar</button>
        </form>
    </div>
</div>
